    <script>
        // åº”ç”¨çŠ¶æ€
        let isPlaying = false;
        let timeLeft = 10 * 60; // 10åˆ†é’Ÿ
        let currentVideoIndex = 0;
        let isTransitioning = false;
        let touchStartX = 0;
        let touchEndX = 0;
        
        // è§†é¢‘æ–‡ä»¶åˆ—è¡¨
        const videos = [
            { name: 'æ£®æ—èƒŒæ™¯', file: 'forest-background.mp4' },
            { name: 'çƒ›å…‰èƒŒæ™¯', file: 'candlelight-background.mp4' }
        ];
        
        // DOM å…ƒç´ 
        const timerDisplay = document.getElementById('timerDisplay');
        const playPauseButton = document.getElementById('playPauseButton');
        const meditationAudio = document.getElementById('meditationAudio');
        const videoContainer = document.getElementById('videoContainer');
        const videoName = document.getElementById('videoName');
        const indicators = document.querySelectorAll('.indicator');
        const offlineIndicator = document.getElementById('offlineIndicator');
        const installButton = document.getElementById('installButton');
        
        // è®¾ç½®éŸ³é¢‘éŸ³é‡
        meditationAudio.volume = 0.3;
        
        // æ ¼å¼åŒ–æ—¶é—´æ˜¾ç¤º
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }
        
        // æ›´æ–°è®¡æ—¶å™¨æ˜¾ç¤º
        function updateTimerDisplay() {
            timerDisplay.textContent = formatTime(timeLeft);
        }
        
        // å¤„ç†æ’­æ”¾/æš‚åœ
        function handlePlayPause() {
            isPlaying = !isPlaying;
            
            if (isPlaying) {
                playPauseButton.textContent = 'æš‚åœ';
                meditationAudio.play().catch(error => {
                    console.warn('æ— æ³•è‡ªåŠ¨æ’­æ”¾éŸ³ä¹:', error);
                });
                startTimer();
            } else {
                playPauseButton.textContent = 'å¼€å§‹';
                meditationAudio.pause();
                stopTimer();
            }
        }
        
        // è®¡æ—¶å™¨ç›¸å…³
        let timerInterval = null;
        
        function startTimer() {
            if (timerInterval) return;
            
            timerInterval = setInterval(() => {
                if (timeLeft > 0) {
                    timeLeft--;
                    updateTimerDisplay();
                } else {
                    // è®¡æ—¶ç»“æŸ
                    isPlaying = false;
                    playPauseButton.textContent = 'å¼€å§‹';
                    meditationAudio.pause();
                    stopTimer();
                    
                    // å‘é€é€šçŸ¥
                    if ('Notification' in window && Notification.permission === 'granted') {
                        new Notification('å†¥æƒ³æ—¶é—´ç»“æŸ', {
                            body: 'æ‚¨çš„å†¥æƒ³æ—¶é—´å·²ç»ç»“æŸï¼Œå¸Œæœ›æ‚¨æ„Ÿåˆ°æ”¾æ¾å’Œæ„‰æ‚¦ï¼',
                            icon: '/icons/icon-192x192.png',
                            badge: '/icons/icon-96x96.png',
                            vibrate: [200, 100, 200]
                        });
                    }
                }
            }, 1000);
        }
        
        function stopTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
        }
        
        // åˆ‡æ¢è§†é¢‘èƒŒæ™¯
        function switchVideo(direction) {
            if (isTransitioning) return;
            
            isTransitioning = true;
            
            setTimeout(() => {
                if (direction === 'next') {
                    currentVideoIndex = (currentVideoIndex + 1) % videos.length;
                } else {
                    currentVideoIndex = (currentVideoIndex - 1 + videos.length) % videos.length;
                }
                
                updateVideoDisplay();
                isTransitioning = false;
            }, 300);
        }
        
        // æ›´æ–°è§†é¢‘æ˜¾ç¤º
        function updateVideoDisplay() {
            const video = videos[currentVideoIndex];
            videoName.textContent = video.name;
            
            // æ›´æ–°æŒ‡ç¤ºå™¨
            indicators.forEach((indicator, index) => {
                if (index === currentVideoIndex) {
                    indicator.classList.add('active');
                } else {
                    indicator.classList.remove('active');
                }
            });
            
            // å°è¯•åŠ è½½è§†é¢‘æ–‡ä»¶
            const videoElement = document.createElement('video');
            videoElement.src = `/videos/${video.file}`;
            videoElement.autoplay = true;
            videoElement.muted = true;
            videoElement.loop = true;
            videoElement.playsInline = true;
            videoElement.className = 'background-video';
            
            videoElement.onloadeddata = () => {
                videoContainer.innerHTML = '';
                videoContainer.appendChild(videoElement);
            };
            
            videoElement.onerror = () => {
                // è§†é¢‘æ–‡ä»¶ä¸å­˜åœ¨ï¼Œæ˜¾ç¤ºå ä½ç¬¦
                videoContainer.innerHTML = `
                    <div class="video-placeholder">
                        <div>
                            <div>${video.name === 'æ£®æ—èƒŒæ™¯' ? 'ğŸŒ²' : 'ğŸ•¯ï¸'} ${video.name} ğŸŒ²</div>
                            <div style="margin-top: 20px; font-size: 16px;">è§†é¢‘æ–‡ä»¶æœªæ‰¾åˆ°</div>
                            <div style="margin-top: 10px; font-size: 14px;">è¯·æ·»åŠ  ${video.file} åˆ° /public/videos/ ç›®å½•</div>
                        </div>
                    </div>
                `;
            };
        }
        
        // è§¦æ‘¸äº‹ä»¶å¤„ç†
        function handleTouchStart(e) {
            touchStartX = e.targetTouches[0].clientX;
        }
        
        function handleTouchMove(e) {
            touchEndX = e.targetTouches[0].clientX;
        }
        
        function handleTouchEnd() {
            const touchDiff = touchStartX - touchEndX;
            const minSwipeDistance = 50;
            
            if (Math.abs(touchDiff) > minSwipeDistance) {
                if (touchDiff > 0) {
                    // å‘å·¦æ»‘åŠ¨ - ä¸‹ä¸€ä¸ªè§†é¢‘
                    switchVideo('next');
                } else {
                    // å‘å³æ»‘åŠ¨ - ä¸Šä¸€ä¸ªè§†é¢‘
                    switchVideo('prev');
                }
            }
            
            // è§¦å‘æç¤ºæ–‡å­—é€æ˜åº¦é™ä½
            if (typeof reduceHintsOpacity === 'function') {
                reduceHintsOpacity();
            }
        }
        
        // é¼ æ ‡äº‹ä»¶å¤„ç†ï¼ˆæ¡Œé¢ç«¯æµ‹è¯•ï¼‰
        function handleMouseDown(e) {
            touchStartX = e.clientX;
        }
        
        function handleMouseMove(e) {
            if (e.buttons === 1) { // é¼ æ ‡å·¦é”®æŒ‰ä¸‹
                touchEndX = e.clientX;
            }
        }
        
        function handleMouseUp() {
            const touchDiff = touchStartX - touchEndX;
            const minSwipeDistance = 50;
            
            if (Math.abs(touchDiff) > minSwipeDistance) {
                if (touchDiff > 0) {
                    switchVideo('next');
                } else {
                    switchVideo('prev');
                }
            }
        }
        
        // æŒ‡ç¤ºå™¨ç‚¹å‡»äº‹ä»¶
        function handleIndicatorClick(e) {
            const index = parseInt(e.target.dataset.index);
            if (index !== currentVideoIndex && !isTransitioning) {
                isTransitioning = true;
                
                setTimeout(() => {
                    currentVideoIndex = index;
                    updateVideoDisplay();
                    isTransitioning = false;
                }, 300);
            }
        }
        
        // ç½‘ç»œçŠ¶æ€ç›‘å¬
        function updateOnlineStatus() {
            if (navigator.onLine) {
                offlineIndicator.style.display = 'none';
            } else {
                offlineIndicator.style.display = 'block';
            }
        }
        
        // PWA å®‰è£…å¤„ç†
        let deferredPrompt = null;
        
        function handleInstallClick() {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('ç”¨æˆ·æ¥å—äº† PWA å®‰è£…');
                    } else {
                        console.log('ç”¨æˆ·æ‹’ç»äº† PWA å®‰è£…');
                    }
                    deferredPrompt = null;
                    installButton.style.display = 'none';
                });
            }
        }
        
        // åˆå§‹åŒ–
        function init() {
            // ç»‘å®šäº‹ä»¶ç›‘å¬å™¨
            playPauseButton.addEventListener('click', handlePlayPause);
            
            // æ»‘åŠ¨æ‰‹åŠ¿
            document.addEventListener('touchstart', handleTouchStart);
            document.addEventListener('touchmove', handleTouchMove);
            document.addEventListener('touchend', handleTouchEnd);
            
            // é¼ æ ‡æ‰‹åŠ¿ï¼ˆæ¡Œé¢ç«¯ï¼‰
            document.addEventListener('mousedown', handleMouseDown);
            document.addEventListener('mousemove', handleMouseMove);
            document.addEventListener('mouseup', handleMouseUp);
            
            // æŒ‡ç¤ºå™¨ç‚¹å‡»
            indicators.forEach(indicator => {
                indicator.addEventListener('click', handleIndicatorClick);
            });
            
            // ç½‘ç»œçŠ¶æ€
            window.addEventListener('online', updateOnlineStatus);
            window.addEventListener('offline', updateOnlineStatus);
            updateOnlineStatus();
            
            // PWA å®‰è£…æç¤º
            window.addEventListener('beforeinstallprompt', (e) => {
                e.preventDefault();
                deferredPrompt = e;
                installButton.style.display = 'block';
            });
            
            installButton.addEventListener('click', handleInstallClick);
            
            // è¯·æ±‚é€šçŸ¥æƒé™
            if ('Notification' in window && Notification.permission === 'default') {
                Notification.requestPermission().then(permission => {
                    if (permission === 'granted') {
                        console.log('é€šçŸ¥æƒé™å·²æˆäºˆ');
                    }
                });
            }
            
            // åˆå§‹åŒ–æ˜¾ç¤º
            updateTimerDisplay();
            updateVideoDisplay();
            
            // æ³¨å†Œ Service Worker
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('Service Worker æ³¨å†ŒæˆåŠŸ:', registration);
                    })
                    .catch(error => {
                        console.log('Service Worker æ³¨å†Œå¤±è´¥:', error);
                    });
            }
            
            // æ·»åŠ ç”¨æˆ·äº¤äº’æ£€æµ‹ï¼Œé™ä½æç¤ºæ–‡å­—é€æ˜åº¦
            let userInteracted = false;
            
            function reduceHintsOpacity() {
                if (!userInteracted) {
                    userInteracted = true;
                    const swipeHint = document.querySelector('.swipe-hint');
                    const pwaInfo = document.querySelector('.pwa-info');
                    
                    if (swipeHint) {
                        swipeHint.style.transition = 'opacity 1s ease-out';
                        swipeHint.style.opacity = '0.3';
                    }
                    
                    if (pwaInfo) {
                        pwaInfo.style.transition = 'opacity 1s ease-out';
                        pwaInfo.style.opacity = '0.3';
                    }
                    
                    // 5ç§’åå®Œå…¨éšè—æç¤º
                    setTimeout(() => {
                        if (swipeHint) {
                            swipeHint.style.opacity = '0.1';
                        }
                        if (pwaInfo) {
                            pwaInfo.style.opacity = '0.1';
                        }
                    }, 5000);
                }
            }
            
            // ç›‘å¬ç”¨æˆ·äº¤äº’äº‹ä»¶
            document.addEventListener('click', reduceHintsOpacity, { once: true });
            document.addEventListener('touchstart', reduceHintsOpacity, { once: true });
        }
        
        // å¯åŠ¨åº”ç”¨
        init();
    </script>
</body>
</html>
