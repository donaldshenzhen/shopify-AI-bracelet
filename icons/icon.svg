<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f3460;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#533483;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="80" fill="url(#bgGradient)"/>
  
  <!-- Bracelet representation -->
  <rect x="100" y="200" width="312" height="112" rx="56" fill="url(#iconGradient)" stroke="#e94560" stroke-width="4"/>
  
  <!-- Meditation symbol (om/lotus) -->
  <g transform="translate(256, 256)">
    <!-- Center circle -->
    <circle cx="0" cy="0" r="30" fill="#e94560"/>
    
    <!-- Meditation waves -->
    <path d="M -60,-20 Q -30,-40 0,-20 Q 30,-40 60,-20" 
          stroke="#ffffff" stroke-width="3" fill="none" opacity="0.8"/>
    <path d="M -50,0 Q -25,-20 0,0 Q 25,-20 50,0" 
          stroke="#ffffff" stroke-width="3" fill="none" opacity="0.6"/>
    <path d="M -40,20 Q -20,0 0,20 Q 20,0 40,20" 
          stroke="#ffffff" stroke-width="3" fill="none" opacity="0.4"/>
  </g>
  
  <!-- Small dots representing sensors/LEDs -->
  <circle cx="140" cy="256" r="8" fill="#00ff88"/>
  <circle cx="180" cy="256" r="8" fill="#00ff88"/>
  <circle cx="332" cy="256" r="8" fill="#00ff88"/>
  <circle cx="372" cy="256" r="8" fill="#00ff88"/>
</svg>